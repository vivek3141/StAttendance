<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Student Attendance</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<style type="text/css">
		form-group:focus{
			box-shadow: rgb(0,24,255);
		}
	</style>
</head>
<body>
	<div class="jumbotron container">
	  <h1>Hello, students!</h1>
	  <p>Sign in with your name and password.</p>
	  <hr>
	  <section>
		<form>
		  <div class="form-group">
		    <label for="School">School ID</label>
		    <input type="text" class="form-control" id="School" placeholder="s102103">
		  </div>
		  <div class="form-group">
		    <label for="name">Full Name</label>
		    <input type="text" class="form-control" id="name" placeholder="Name here">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">Password</label>
		    <input type="password" class="form-control" id="password" placeholder="Password">
		  </div>
		  <button type="submit" class="btn btn-default">Submit</button>
		</form>
	  </section>
	</div>



	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  	<!-- Include all compiled plugins (below), or include individual files as needed -->
  	<script src="js/bootstrap.min.js"></script>
  	<script src="https://unpkg.com/scrollreveal/dist/scrollreveal.min.js"></script>


</body>
</html>
